name: Functional Tests

on: 
    push:
        branches: main

jobs: 
    Tests:
        runs-on: ubuntu-latest
        container: cypress/browsers:node14.16.0-chrome90-ff88
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                command: npx cypress run --browser chrome