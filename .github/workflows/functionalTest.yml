name: Functional Tests

on: 
    push:
        branches: main

jobs: 
    Tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              
            - name: Cypress run
              with:
                build: npm i -D @shelex/cypress-allure-plugin
              uses: cypress-io/github-action@v6